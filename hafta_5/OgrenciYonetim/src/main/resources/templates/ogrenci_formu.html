<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ogrenci.id == null ? 'Yeni Öğrenci Ekle' : 'Öğrenciyi Düzenle'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h4 th:text="${ogrenci.id == null ? 'Yeni Öğrenci Ekle' : 'Öğrenci Bilgilerini Düzenle'}"></h4>
        </div>
        <div class="card-body">

            <form th:action="@{/ogrenciler/kaydet}" th:object="${ogrenci}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="ogrenciNo" class="form-label">Öğrenci Numarası</label>
                    <input type="number" class="form-control" id="ogrenciNo" th:field="*{ogrenciNo}" required>
                </div>

                <div class="mb-3">
                    <label for="ad" class="form-label">Adı</label>
                    <input type="text" class="form-control" id="ad" th:field="*{ad}" required>
                </div>

                <div class="mb-3">
                    <label for="soyad" class="form-label">Soyadı</label>
                    <input type="text" class="form-control" id="soyad" th:field="*{soyad}" required>
                </div>

                <hr>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success me-md-2">
                        Kaydet
                    </button>
                    <a th:href="@{/ogrenciler}" class="btn btn-secondary">
                        İptal
                    </a>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
