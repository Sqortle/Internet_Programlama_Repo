<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header text-center">
            <h3>Öğrenci Yönetim Sistemi</h3>
        </div>
        <div class="card-body">

            <div th:if="${mesaj}" class="alert alert-success" role="alert">
                <span th:text="${mesaj}"></span>
            </div>
            <div th:if="${hata}" class="alert alert-danger" role="alert">
                <span th:text="${hata}"></span>
            </div>

            <a th:href="@{/ogrenciler/ekle}" class="btn btn-primary mb-3">
                Yeni Öğrenci Ekle
            </a>

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Öğrenci No</th>
                    <th>Adı</th>
                    <th>Soyadı</th>
                    <th>İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ogrenci : ${ogrenciListesi}">
                    <td th:text="${ogrenci.id}">1</td>
                    <td th:text="${ogrenci.ogrenciNo}">1234</td>
                    <td th:text="${ogrenci.ad}">Ali</td>
                    <td th:text="${ogrenci.soyad}">Yılmaz</td>
                    <td>
                        <a th:href="@{/ogrenciler/duzenle/{id}(id=${ogrenci.id})}" class="btn btn-sm btn-info me-2">
                            Düzenle
                        </a>

                        <button type="button" class="btn btn-sm btn-custom-delete"
                                onclick="confirmDelete(this.value)" th:value="${ogrenci.id}">
                            Sil
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(ogrenciListesi)}" class="alert alert-warning">
                Kayıtlı öğrenci bulunmamaktadır.
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete(ogrenciId) {
        if (confirm("Bu öğrenciyi silmek istediğinizden emin misiniz? ID: " + ogrenciId)) {
            // Eğer onaylanırsa, silme URL'sine yönlendir
            window.location.href = "/ogrenciler/sil/" + ogrenciId;
        }
    }
</script>

</body>
</html>
